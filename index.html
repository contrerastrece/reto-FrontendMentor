<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="bg-top">

    </div>
    <div class="card__profile">
        <div class="card__head">
        </div>
        <div class="card__body">
            <img src="images/image-victor.jpg" alt="">
            <div class="name">Victor Crest <span class="age"> 26</span></div>
            <div class="city">London</div>
        </div>
        <div class="card__footer">
            <div class="card__footer-element">
                <div class="numb">80K</div>
                <div class="text">Followers</div>
            </div>
            <div class="card__footer-element">
                <div class="numb">803K</div>
                <div class="text">Likes</div>
            </div>
            <div class="card__footer-element">
                <div class="numb">1.4K</div>
                <div class="text">Photos</div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Vcontreras</a>.
    </div>
    <div class="bg-bottom"></div>
</body>

</html>
